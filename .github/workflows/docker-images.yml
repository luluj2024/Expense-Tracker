name: Build & Push Docker Images

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write   

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: prep
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- backend image ----------
      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-backend:latest
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-backend:buildcache,mode=max

      # ---------- frontend image ----------
      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/expense-tracker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-frontend:${{ github.sha }}
          build-args: |
            API_URL=${{ vars.PROD_API_URL }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/expense-frontend:buildcache,mode=max

